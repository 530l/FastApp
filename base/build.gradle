plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'com.fast.base'
    compileSdk 32

    defaultConfig {
        minSdk 21
        targetSdk 32

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {

    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.5.1'
    implementation 'com.google.android.material:material:1.7.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.4'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.0'
    //网络 异步，协程
    api "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.4"
    api 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.6.4'
    api 'com.squareup.okhttp3:okhttp:4.10.0'
    api 'com.github.liangjingkanji:Net:3.5.1'
    //图片
    api 'com.github.bumptech.glide:glide:4.13.2'
    //adapter
    api 'com.github.liangjingkanji:BRV:1.3.82'
    //权限
    api 'com.github.getActivity:XXPermissions:16.0'
    //日志，回捞  推送指令
    api "cn.huolala.glog.android:glog-android-static:1.0.0"
    //工具类
    api 'com.github.getActivity:ToastUtils:10.5'
    api 'com.github.getActivity:GsonFactory:6.3'
    api 'com.google.code.gson:gson:2.9.1'
    api 'com.github.getActivity:ShapeView:8.5'
    api 'com.github.getActivity:TitleBar:9.5'


}