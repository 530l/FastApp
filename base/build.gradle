plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
}
apply from : '../common.gradle'

android {
    namespace 'com.fast.base'
    defaultConfig {
        // 模块混淆配置
        consumerProguardFiles 'proguard-rules.pro'
    }

    sourceSets {
        main {
            // res 资源目录配置
            res.srcDirs(
                    'src/main/res',
                    'src/main/res-sw',
            )
        }
    }
}

dependencies {

    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.5.1'
    implementation 'com.google.android.material:material:1.7.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.4'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.0'
    //网络 异步，协程
    api "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.4"
    api 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.6.4'
    api 'com.squareup.okhttp3:okhttp:4.10.0'
    api 'com.github.liangjingkanji:Net:3.5.1'
    api 'com.github.bumptech.glide:glide:4.13.2' //图片
    api 'com.github.liangjingkanji:BRV:1.3.82' //adapter
    api 'com.github.getActivity:XXPermissions:16.2'  //权限
    api "cn.huolala.glog.android:glog-android-static:1.0.0" //日志，回捞  推送指令
    //系列化存储，
    api 'com.github.liangjingkanji:Serialize:1.3.2'
    api 'com.github.getActivity:GsonFactory:6.3'
    api 'com.google.code.gson:gson:2.9.1'
    api "cn.therouter:router:1.1.3-beta1"//路由
    //视图工具
    api 'com.github.getActivity:ToastUtils:10.5'
    api 'com.github.getActivity:ShapeView:8.5'
    api 'com.github.getActivity:TitleBar:9.6'
    api 'com.github.li-xiaojun:XPopup:2.9.16'
    api 'com.geyifeng.immersionbar:immersionbar:3.2.2'
    api 'com.geyifeng.immersionbar:immersionbar-ktx:3.2.2'


}